    <!-- Bootstrap JS -->

    <link rel="stylesheet" href="styles.css" />
  </head>
</html>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shahan Gym</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html" target="_blank">Home</a>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>
 <!-- Log In Section -->
<section class="min-vh-100 d-flex align-items-center" style="background-color: #f8f9fa;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 bg-white p-4 rounded shadow">
        <h3 class="mb-4 text-center">Sign In</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email@Address.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="...." required>
          </div>
          <p class="mt-2"><a href="forgot.pass.html" class="text-dark" target="_blank">Forgot Password?</a></p>
          <button type="submit" class="btn btn-dark w-50 mt-3">Log In</button>
          <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" id="rememberme">
            <label class="form-check-label" for="rememberme">Remember Me</label>
          </div>
        </form>
        <hr>
        <p class="mt-3 text-center">
          Don't have an account? <a href="signup.html" class="text-dark" target="_blank">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</section>
</body>
</html>
