<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Shahan's Gym</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome Free CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shahan Gym</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html" target="_blank"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="classes.html" target="_blank"
                >Classes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bookings.html" target="_blank"
                >My Bookings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html" target="_blank">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Reservations-->
    <section>
      <div class="container">
        <div class="row align-items-center mt-4">
          <div class="col-auto">
            <div class="mt-5">
              <img
                src="images/restt.jpg"
                class="img-thumbnail"
                alt="restaurant"
                style="width: 120px"
              />
            </div>
          </div>
          <div class="col-auto">
            <h4>DDK Rooftop Restaurant</h4>
            <!--icon-->
            <i class="fa-regular fa-calendar"
              ><span
                class="ms-2"
                style="
                  font-size: 1rem;
                  font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                    'Trebuchet MS', sans-serif;
                "
                >wed,jun18</span
              ></i
            >
            <!--2nd icon-->
            <i class="fa-regular fa-clock ms-3">
              <span
                class="ms-1"
                style="
                  font-size: 1rem;
                  font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                    'Trebuchet MS', sans-serif;
                "
                >6:30 PM</span
              >
            </i>
            <!--3rd icon-->
            <i class="fa-solid fa-user ms-3"> </i>
            <span
              class="ms-1"
              style="
                font-size: 1rem;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                  'Trebuchet MS', sans-serif;
              "
              >2 people</span
            >
          </div>
    
          <!--diner details-->
          <div class="mt-5">
            <h6>Diner Details</h6>
          </div>
           <div class="mt-4">
  <input
    type="text"
    id="number"
    placeholder="Phone Number"
    
    style="background-color: rgba(227, 150, 150, 0.2); border: 1px solid rgb(227, 100, 100);
    padding: 6px; width: 40%;"
    required
  />
</div>
          <p class="mt-2" style="color: rgba(255, 0, 0, 0.689); font-size: 0.7rem;">
            phone number is required</p>
            <p style="font-size: 0.8rem;">You will receive a text message to verify your account. Message & data rates may apply.</p>
          </div>
          
          <!--Reservations details-->
          <div class="mt-5 col-auto">
            <h6>Reservation Details</h6>
            <div style="display: flex; gap: 15px; margin-top: 15px;">
                <input type="text" placeholder="table 20" style="padding: 5px;
             width: 20%; margin-top: 15px;" required>

            <input type="text" class="ms-4" placeholder="special request" 
            style="padding: 5px; width: 20%; margin-top: 15px;">
            </div>
   <p class="mt-2" style="font-size: 0.7rem; 
             color: rgba(11, 11, 11, 0.718);">
            table 1-20(inside)  20-30 (outside)</p>
              
               <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" id="updates">
            <label class="form-check-label" for="updates">get updates about your reservations</label>
          </div>
          </div>
      <button type="button" class="btn btn-danger mt-5 mb-4" style="width: 50%;">Complete</button>
        </div>
      </div>
    </section>
  </body>
</html>
