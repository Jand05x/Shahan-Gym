<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classes</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shahan Gym</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html" target="_blank">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="classes.html" target="_blank"
                >Classes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bookings.html" target="_blank"
                >My Bookings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html" target="_blank">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Checkout Section -->
    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3 class="fw-bold my-5">Checkout</h3>
          <!-- Card for Booking Plan -->
          <div class="card mb-4 shadow-sm">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div class="d-flex align-items-center">
                <img
                  src="images/shahan.png"
                  alt="Plan Icon"
                  style="height: 45px; margin-right: 15px"
                />
                <div>
                  <h6 class="mb-0">YOGA CLASS</h6>
                  <small>1 Session Reservation</small>
                </div>
              </div>
              <div><span class="fw-bold">$ 10</span> / session</div>
            </div>
          </div>

          <!-- Payment Options -->
          <div class="mb-4">
            <h5>Payment method</h5>
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="savedVisa"
                checked
              />
              <label class="form-check-label" for="savedVisa">
                <img src="images/visa.png" style="height: 9px" />
                Saved Visa (**** 5231)
              </label>
            </div>
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="creditCard"
              />
              <label class="form-check-label" for="creditCard">
                <img src="images/master.png" style="height: 20px" />
                Credit or debit card
              </label>
            </div>
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="radio"
                name="payment"
                id="cash"
              />
              <label class="form-check-label" for="cash">
                <img src="images/cash.png" style="height: 20px" />
                Pay cash
              </label>
            </div>
          </div>
          <div class="form-check form-switch my-4">
            <input class="form-check-input" type="checkbox" id="split" />
            <label class="form-check-label" for="rememberme"
              >Split with your points</label
            >
          </div>
          <!-- Confirm Button -->
          <button type="button" class="btn btn-dark w-50">Confirm & Pay</button>
        </div>
      </div>
    </section>
  </body>
</html>
